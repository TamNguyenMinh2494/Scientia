<div style="width: 100%; height: 500px; background: whitesmoke;">
  <as-split direction="horizontal">
    <as-split-area size="40">
      <as-split direction="vertical">
        <as-split-area class='container'>

          <mat-card *ngFor="let inf of data, let i = index">
            <mat-card-header>
              <h1>{{inf.name}}</h1>
            </mat-card-header>

            <mat-card-content>
              <p>{{inf.inf}}</p>
            </mat-card-content>

            <mat-card-footer>
              <button mat-flat-button (click)="openDialog(inf.name)">Next</button>
            </mat-card-footer>
          </mat-card>

        </as-split-area>
      </as-split>
    </as-split-area>

    <as-split-area size="60">
      <as-split direction="vertical">
        <as-split-area>
          <div *ngIf="course === 'lthdh' && flag">
            <div [chart]='chart'></div>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>
</div>
